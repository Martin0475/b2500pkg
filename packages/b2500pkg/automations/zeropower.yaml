      - name: zeropower_measure_load
        unique_id: zeropower_measure_load
        unit_of_measurement: "W"
        device_class: power
        state: >
          {{ states(states('input_text.zeropower_measure')) | float(0) | int }}

  - sensor:
      - name: zeropower_target_range_low
        unique_id: zeropower_target_range_low
        state: >
          {{ states('input_number.zeropower_target_value') | float(0) - states('input_number.zeropower_target_deviation') | float(0) }}


  - sensor:
      - name: zeropower_target_range_high
        unique_id: zeropower_target_range_high
        state: >
          {{ states('input_number.zeropower_target_value') | float(0) + states('input_number.zeropower_target_deviation') | float(0) }}


automation:
  id: b2500pkg_zeropower_trigger
  alias: B2500PKG_Zeropower_trigger
  description: V1_5
  mode: queued
  max: 10
  triggers:
    - trigger: state
      entity_id:
        - sensor.zeropower_measure_load
      enabled: true
      id: trigger_state
    - trigger: time_pattern
      enabled: true
      id: trigger_time
      minutes: /5
  conditions:
  - condition: or
    conditions:
      # Fall 1: Grenzwert über/unter + Script aus
      - condition: and
        conditions:
          - condition: state
            entity_id: script.b2500pkg_zeropower_main
            state: "off"  # Script darf nicht laufen
          - condition: or
            conditions:
              - condition: template
                value_template: >
                  {{ states('sensor.zeropower_measure_load') | float(0) >
                     (states('input_number.zeropower_target_value') | float(0) +
                      states('input_number.zeropower_target_deviation') | float(0) ) }}
                alias: Grenzwert überschritten
              - condition: template
                value_template: >
                  {{ states('sensor.zeropower_measure_load') | float(0) <
                     (states('input_number.zeropower_target_value') | float(0) -
                      states('input_number.zeropower_target_deviation') | float(0) ) }}
                alias: Grenzwert unterschritten

      # Fall 2: Zeit-Trigger ohne Rücksicht auf Script
      - condition: template
        value_template: >
          {{ trigger.id == 'trigger_time' }}
        alias: Wenn ausgelöst durch Zeit-Trigger
  actions:
    - choose:
        - conditions:
            - condition: trigger
              id:
                - trigger_state
          sequence:
            - service: script.turn_on
              target:
                entity_id: script.b2500pkg_zeropower_main
              data:
                variables:
                  force_redistribution: false
 
 
        - conditions:
            - condition: trigger
              id:
                - trigger_time
          sequence:
            - service: script.turn_on
              target:
                entity_id: script.b2500pkg_zeropower_main
              data:
                variables:
                  force_redistribution: true
    
  
  
script:
  b2500pkg_zeropower_main:
    mode: queued
    max: 10
    sequence:
      - variables:
          sp_master: 0
          e1sp: 0
          e2sp: 0
          e3sp: 0
          e4sp: 0
          e5sp: 0
          e6sp: 0
          e7sp: 0
          e8sp: 0
        enabled: true
        alias: Surplus Power Variablen definieren


      - variables:
          variables_lastrun: >
            {% set txt = states('input_text.zeropower_variables') %} {% if txt not
            in ['unknown', '', None] %}
              {% set parsed = txt | from_json %}
              {% if parsed is mapping %}
                {{ parsed }}
              {% else %}
                {{ {
                  "mp": 0, "e1p": 0, "e2p": 0, "e3p": 0,
                  "e4p": 0, "e5p": 0, "e6p": 0, "e7p": 0, "e8p": 0
                } }}
              {% endif %}
            {% else %}
              {{ {
                "mp": 0, "e1p": 0, "e2p": 0, "e3p": 0,
                "e4p": 0, "e5p": 0, "e6p": 0, "e7p": 0, "e8p": 0
              } }}
            {% endif %}
          power_master: "{{ (variables_lastrun.mp | default(0)) | float(0) | int }}"
          power_extras: >-
            {{
              (
                (variables_lastrun.e1p | default(0) | float) +
                (variables_lastrun.e2p | default(0) | float) +
                (variables_lastrun.e3p | default(0) | float) +
                (variables_lastrun.e4p | default(0) | float) +
                (variables_lastrun.e5p | default(0) | float) +
                (variables_lastrun.e6p | default(0) | float) +
                (variables_lastrun.e7p | default(0) | float) +
                (variables_lastrun.e8p | default(0) | float)
              ) | int
            }}
          e_power_list: >
            {{
              [
                (variables_lastrun.mp | default(0) | float(0) | int),
                (variables_lastrun.e1p | default(0) | float(0) | int),
                (variables_lastrun.e2p | default(0) | float(0) | int),
                (variables_lastrun.e3p | default(0) | float(0) | int),
                (variables_lastrun.e4p | default(0) | float(0) | int),
                (variables_lastrun.e5p | default(0) | float(0) | int),
                (variables_lastrun.e6p | default(0) | float(0) | int),
                (variables_lastrun.e7p | default(0) | float(0) | int),
                (variables_lastrun.e8p | default(0) | float(0) | int)
              ]
            }}
          start_time: "{{ as_timestamp(now()) }}"
        alias: Zuletzt gesetzte Werte einlesen und Startzeit setzen


      - repeat:
          sequence:
            - variables:
                batteries_list: |
                  {% set ns = namespace(batteries_list=[]) %}
                  {% for i in range(1, 10) %}
                    {% set id_str = '{:02d}'.format(i) %}
                    {% set mode = {
                      'Aus': 0,
                      'Ein (Nur ein Ausgang)': 1,
                      'Ein (Beide Ausgänge)': 2
                    } %}
                    {% set enabled = mode.get(states('input_select.zeropower_use_b' ~ id_str), 0) %}
                    {% set both_outputs = (enabled == 2) %}
                    {% set max_limit = [
                      states('input_number.zeropower_max_limit') | int,
                      (800 if both_outputs else 400)
                    ] | min | int %}
                    {% set timer_enabled = is_state('binary_sensor.b2500_' ~ id_str ~ '_d1', 'on') %}
                    {% set soc = states('sensor.b2500_' ~ id_str ~ '_pe') | float(0) | int %}
                    {% set soc_rounded = [((soc / 5) | round(0, 'ceil') * 5), 100] | min | int %}
                    {% set pv_power = states('sensor.b' ~ id_str ~ '_pv_gesamt') | float(0) | int %}
                    {% set lmi = states('sensor.b2500_' ~ id_str ~ '_lmi') | float(0) - 20  | int %}
                    {% set manual_bypass = states('input_number.zeropower_surplus_bypass') | float(0) | int %}
                    {% set sp_rounded = [[(((pv_power - [manual_bypass | float(0), lmi | float(0)] | min ) / 10) | round(0, 'ceil') * 10), max_limit] | min, 0] | max| int %}
                    {% set pv_mode = states('sensor.b2500_' ~ id_str ~ '_p2') | float(0) | int %} 
                    {% set passthrough = (pv_mode == 2) %}
                    {% set pv_mode3 = (pv_mode == 3) or (pv_mode == 0 and soc == 100) %}
                    {% set output_act = is_state('sensor.b2500_' ~ id_str ~ '_o2', '1') %}
                    {% if enabled > 0 and timer_enabled and (output_act or passthrough) %}
                      {% set entry = {'id': i, 'soc': soc, 'soc_rounded': soc_rounded, 'pt': passthrough, 'pvm3': pv_mode3, 'sp_rounded': sp_rounded, 'max_limit': max_limit, 'both_outputs': both_outputs} %}
                      {% set ns.batteries_list = ns.batteries_list + [entry] %}
                    {% endif %}
                  {% endfor %} {{ ns.batteries_list }}
                useable_batteries_list: |
                  {% set useable = batteries_list
                    | selectattr('pt', 'equalto', false)
                    | sort(attribute='soc', reverse=true)
                    | list %}
                  {{ useable }}
                other_batteries_list: |
                  {% set other = batteries_list
                    | selectattr('pt', 'equalto', true)
                    | sort(attribute='soc', reverse=true)
                    | list %}
                  {{ other }}
                total_batteries_list: "{{ useable_batteries_list + other_batteries_list }}"
                master_battery_id: >-
                  {{ useable_batteries_list[0].id if useable_batteries_list | length
                  > 0 else '' }}
                total_batteries: "{{ total_batteries_list | length | int }}"
                useable_batteries: "{{ useable_batteries_list | length | int }}"
                available_extra_batteries: "{{ total_batteries_list | length - 1 | int }}"
              enabled: true


            - variables:
                target: "{{ states('input_number.zeropower_target_value') | int }}"
                curr_diff: >-
                  {{ (states('sensor.zeropower_measure_load') | float(0) | int) -
                  (target) }}
                p_master_candidate: "{{ power_master + curr_diff }}"
                min_limit: "{{ states('input_number.zeropower_min_limit') | int }}"
                master_max_limit: "{{ useable_batteries_list[0].max_limit if useable_batteries_list|length>0 else 0 }}"
                redistribution_needed: |
                  {{ p_master_candidate <= min_limit or
                     p_master_candidate >= master_max_limit or
                     force_redistribution }}
              enabled: true


            - choose:
                - conditions:
                    - condition: template
                      value_template: "{{ not redistribution_needed }}"
                  sequence:
                    - variables:
                        power_master: >-
                          {{ [master_max_limit, [min_limit, p_master_candidate] | max ] |
                          min  if useable_batteries_list | length > 0 else 0 | int
                          }}
                        e_power_list: >
                          {{ [ power_master | float(0) | int ] + e_power_list[1:] }}  
                  alias: Master nachregeln
                - conditions:
                    - condition: template
                      value_template: "{{ redistribution_needed }}"
                  sequence:

                    - variables:
                        total_load: >-
                          {{ (power_master + power_extras) + curr_diff | int }}
                      enabled: true

                    - variables:
                        e_power_list: |-
                          {% set batt = useable_batteries_list %}
                          {% set total_soc = batt | map(attribute='soc') | sum %}
                          {% set loads = batt
                            | map(attribute='soc')
                            | map('float')
                            | map('multiply', total_load / total_soc if total_soc > 0 else 0)
                            | list %}
                          {% set ns = namespace(remaining=0, final=[]) %}

                          {# 1. Initiale Limit-Prüfung (jetzt pro Batterie mit entry.max_limit) #}
                          {% for idx in range(loads|length) %}
                            {% set l = loads[idx] %}
                            {% set limit = batt[idx].max_limit %}
                            {% if l > limit %}
                              {% set ns.final = ns.final + [limit] %}
                              {% set ns.remaining = ns.remaining + (l - limit) %}
                            {% else %}
                              {% set ns.final = ns.final + [l] %}
                            {% endif %}
                          {% endfor %}

                          {# 2. Restlast-Verteilung (for statt while) #}
                          {% set max_loops = 15 %}
                          {% for _ in range(max_loops) %}
                            {% if ns.remaining <= 0 %}
                              {% break %}
                            {% endif %}

                            {% set free_total = 0 %}
                            {% for idx in range(ns.final|length) %}
                              {% set cap = batt[idx].max_limit - ns.final[idx] %}
                              {% if cap > 0 %}
                                {% set free_total = free_total + batt[idx].soc %}
                              {% endif %}
                            {% endfor %}

                            {% if free_total == 0 %}
                              {% break %}
                            {% endif %}

                            {% for idx in range(ns.final|length) %}
                              {% set cap = batt[idx].max_limit - ns.final[idx] %}
                              {% if cap > 0 %}
                                {% set add = min(cap, ns.remaining * (batt[idx].soc / free_total)) %}
                                {% set ns.final = ns.final[:idx] + [ns.final[idx] + add] + ns.final[idx+1:] %}
                                {% set ns.remaining = ns.remaining - add %}
                              {% endif %}
                            {% endfor %}
                          {% endfor %}

                          {# 3. In 9er-Liste mit min/max-Grenzen übertragen #}
                          {% set powers = namespace(list=[]) %}
                          {% for i in range(9) %}
                            {% if i < ns.final|length %}
                              {% set p = [[ns.final[i], batt[i].max_limit] | min, min_limit] | max | round %}
                            {% else %}
                              {% set p = 0 %}
                            {% endif %}
                            {% set powers.list = powers.list + [p] %}
                          {% endfor %}
                          {{ powers.list }}
                        
                        power_master: "{{ (e_power_list[0] if e_power_list | length > 0 else 0) | int }}"
                        power_extras: "{{ (e_power_list[1:9] | sum) | int }}"
                    - variables:
                        force_redistribution: false
                  alias: Neuverteilung
              enabled: true

            - alias: Auf Surplus Modus prüfen
              if:
                - condition: state
                  entity_id: input_boolean.zeropower_surplus_enabled
                  state: "on"
              then:
                - variables:
                    surplus_level: >-
                      {{ (states('input_number.zeropower_surplus_level') | float(0)
                      | int) }}
                    
                    master_id: >-
                      {{ useable_batteries_list[0]['id'] if useable_batteries_list |
                      length > 0 else 0 | int }}
                    master_soc: >-
                      {{ useable_batteries_list[0]['soc'] if useable_batteries_list
                      | length > 0 else total_batteries_list[0]['soc'] if
                      total_batteries_list | length > 0 else 0 | int }}
                    pt_power: >-
                      {{ (states('input_number.zeropower_passthrough_value') |
                      float(0) | int) }}
                - variables:
                    es_power_list: |
                      {% set powers = namespace(list=[]) %} {% for i in range(9) %}
                        {% if i < total_batteries_list | length %}
                          {% set b = total_batteries_list[i] %}
                          {% set soc = b.soc | float %}
                          {% set max_limit = b.max_limit | float %}
                          {% set pt = b.pt %}
                          {% set pvm3 = b.pvm3 %}
                          {% set sp_power = b.sp_rounded %}
                          {% set diff = soc - surplus_level if soc > surplus_level else 0 %}
                          {% set val = pt_power if pt else max_limit if pvm3 else sp_power if diff > 0 else 0 | int(0) %}
                          {% set power = [val, max_limit] | min | int %}
                        {% else %}
                          {% set power = 0 %}
                        {% endif %}
                        {% set powers.list = powers.list + [power] %}
                      {% endfor %} {{ powers.list }}
                - variables:
                    sp_master: "{{ es_power_list[0] | int }}"
                    e1sp: "{{ es_power_list[1] | int }}"
                    e2sp: "{{ es_power_list[2] | int }}"
                    e3sp: "{{ es_power_list[3] | int }}"
                    e4sp: "{{ es_power_list[4] | int }}"
                    e5sp: "{{ es_power_list[5] | int }}"
                    e6sp: "{{ es_power_list[6] | int }}"
                    e7sp: "{{ es_power_list[7] | int }}"
                    e8sp: "{{ es_power_list[8] | int }}"
                  enabled: true
              enabled: true
              else:
                - variables:
                    sp_master: 0
                    e1sp: 0
                    e2sp: 0
                    e3sp: 0
                    e4sp: 0
                    e5sp: 0
                    e6sp: 0
                    e7sp: 0
                    e8sp: 0
                  enabled: true
            - alias: Setze Leistung von allen Batterien
              sequence:
                - repeat:
                    count: "{{ total_batteries }}"
                    sequence:
                      - variables:
                          idx: "{{ (repeat.index - 1) }}"
                          current_id: >
                            {% if idx < total_batteries_list | length %}
                              {{ total_batteries_list[idx]['id'] }}
                            {% else %}
                              0
                            {% endif %}
                          e_power: "{{ e_power_list[idx] | int }}"
                          
                       
                          es_power: "{{ es_power_list[idx] | int }}"
                            
                          max_limit: "{{ total_batteries_list[idx]['max_limit'] | int  }}"
                          
                          both_outputs: >-
                            {% set both_outputs = total_batteries_list[idx]['both_outputs'] %}
                            {{ both_outputs }}
                          total_power: >-
                            {{ [max_limit,
                            [(e_power + es_power), min_limit] | max] | min }}
                          current_v1: >-
                            {{ total_power * 2 if not both_outputs else
                            total_power }}
                          actual_power: >
                            {% set i = current_id %} {{
                            states('sensor.b2500_0' ~ i|string ~ '_h1') | float(0)
                            }} 
                        enabled: true
                      - alias: Sende MQTT nur wenn nötig
                        if:
                          - condition: template
                            value_template: "{{ current_v1 != actual_power }}"
                            enabled: true
                            alias: >-
                              Leistung v1 ungleich der aktuell gesetzten Leistung
                              ist
                        then:
                          - variables:
                              current_topic: >
                                {{ states('input_text.b0' ~ current_id|string
                                ~ '_topic') }}/{{ states('input_text.b0' ~
                                current_id|string ~ '_typ') }}/App/{{
                                states('input_text.b0' ~ current_id|string ~
                                '_mac') }}/ctrl
                              current_payload: |
                                cd=20,md=0,a1=1,b1=0:0,e1=24:00,v1={{ current_v1 }}
                          - data:
                              topic: "{{ current_topic }}"
                              payload: "{{ current_payload }}"
                              qos: "1"
                            action: mqtt.publish
                            alias: Sende MQTT an aktuelle Batterie
                  enabled: true
              enabled: true
            - target:
                entity_id: input_text.zeropower_variables
              data:
                value: |
                  {{ {
                    "mp": e_power_list[0] if e_power_list | length > 0 else 0,
                    "e1p": e_power_list[1] if e_power_list | length > 1 else 0,
                    "e2p": e_power_list[2] if e_power_list | length > 2 else 0,
                    "e3p": e_power_list[3] if e_power_list | length > 3 else 0,
                    "e4p": e_power_list[4] if e_power_list | length > 4 else 0,
                    "e5p": e_power_list[5] if e_power_list | length > 5 else 0,
                    "e6p": e_power_list[6] if e_power_list | length > 6 else 0,
                    "e7p": e_power_list[7] if e_power_list | length > 7 else 0,
                    "e8p": e_power_list[8] if e_power_list | length > 8 else 0
                  } | tojson }}
              action: input_text.set_value
              enabled: true
            - target:
                entity_id: input_text.zeropower_variables2
              data:
                value: >
                  {% set m_id = ( ('p' if total_batteries_list[0].pt else
                  total_batteries_list[0].id) if total_batteries > 0 else '-' ) %}
    
                  {% set e1_id = ('p' if total_batteries_list[1].pt else
                  total_batteries_list[1].id) if total_batteries > 1 else '-' %}
    
                  {% set e2_id = ('p' if total_batteries_list[2].pt else
                  total_batteries_list[2].id) if total_batteries_list | length > 2
                  else '-' %}
    
                  {% set e3_id = ('p' if total_batteries_list[3].pt else
                  total_batteries_list[3].id) if total_batteries_list | length > 3
                  else '-' %}
    
                  {% set e4_id = ('p' if total_batteries_list[4].pt else
                  total_batteries_list[4].id) if total_batteries_list | length > 4
                  else '-' %}
    
                  {% set e5_id = ('p' if total_batteries_list[5].pt else
                  total_batteries_list[5].id) if total_batteries_list | length > 5
                  else '-' %}
    
                  {% set e6_id = ('p' if total_batteries_list[6].pt else
                  total_batteries_list[6].id) if total_batteries_list | length > 6
                  else '-' %}
    
                  {% set e7_id = ('p' if total_batteries_list[7].pt else
                  total_batteries_list[7].id) if total_batteries_list | length > 7
                  else '-' %}
    
                  {% set e8_id = ('p' if total_batteries_list[8].pt else
                  total_batteries_list[8].id) if total_batteries_list | length > 8
                  else '-' %}
    
    
    
                  {
    
                  "ID": "{{ m_id }}|{{ e1_id }}|{{ e2_id }}|{{ e3_id }}|{{ e4_id
                  }}|{{ e5_id }}|{{ e6_id }}|{{ e7_id }}|{{ e8_id }}", "SP": "{{
                  sp_master }}|{{ e1sp }}|{{ e2sp }}|{{ e3sp }}|{{ e4sp }}|{{ e5sp
                  }}|{{ e6sp }}|{{ e7sp }}|{{ e8sp }}"
    
                  }
              action: input_text.set_value
              enabled: true
            - delay:
                hours: 0
                minutes: 0
                seconds: 5
                milliseconds: 0
              enabled: true
          while:
            - condition: and
              conditions:
                - condition: or
                  conditions:
                    - condition: numeric_state
                      entity_id: sensor.zeropower_measure_load
